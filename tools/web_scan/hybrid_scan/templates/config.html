<!-- tools/web_scan/hybrid_scan/templates/config.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Config</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Config</h1>
        <form action="{{ url_for('config') }}" method="post">
            <div class="form-group">
                <label for="hybrid_analysis_api_key">Hybrid Analysis API Key:</label>
                <input type="text" class="form-control" id="hybrid_analysis_api_key" name="hybrid_analysis_api_key" value="{{ config.get('HYBRID_ANALYSIS_API_KEY', '') }}">
            </div>
            <div class="form-group">
                <label for="hybrid_analysis_url">Hybrid Analysis URL:</label>
                <input type="text" class="form-control" id="hybrid_analysis_url" name="hybrid_analysis_url" value="{{ config.get('HYBRID_ANALYSIS_URL', '') }}">
            </div>
            <div class="form-group">
                <label for="database_path">Database Path:</label>
                <input type="text" class="form-control" id="database_path" name="database_path" value="{{ config.get('DATABASE_PATH', '') }}">
            </div>
            <div class="form-group">
                <label for="sleep_seconds">Sleep Seconds:</label>
                <input type="number" class="form-control" id="sleep_seconds" name="sleep_seconds" value="{{ config.get('SLEEP_SECONDS', '') }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Config</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
